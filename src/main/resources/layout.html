 <script>
<script>
		$(function() {
			
                                   $('#main-wrapper').action({
				handler : 'com.haerion.cms.ArticleEvents',
				xsl : '/www/js/cms/cms_sidebar.xsl',
				append : true,
				getQuery : function(div) {
					return 'id=[[${article ? article.id : '-1'}]]';
				},

				xslCallback : function(div) {

					$('.spin-icon').click(function() {
						$(".theme-config-box").toggleClass("show");
					});

					if (getURLParameter('mode') == 'edit') {
						$('#spinicon').click();
						$('#editmode').click();
					}

				}
			});

		});
	</script>
